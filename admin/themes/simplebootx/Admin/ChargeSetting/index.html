				<div>
					<fieldset>

							</div>
						</div>
						<div class="control-group">
							<label class="control-label">提现比例</label>

							</div>
						</div>
					</fieldset>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="{:U('chargeSetting/index')}">{:L('BACK')}</a>
			</div>
